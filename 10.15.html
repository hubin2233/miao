<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行和列同时hover</title>
    <style>
      table {
        border-collapse: collapse;
        overflow: hidden;
      }
      tr:hover {
        background-color: red;
      }

      td {
        position: relative;
        width: 100px;
        height: 100px;
        border: 2px solid black;
        text-align: center;
      }
      td:hover > span {
        background-color: red;
        height: 10000px;
        width: 100%;
        position: absolute;
        left: 0px;
        top: -999px;
        z-index: -10;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <tr>
        <td><span>1</span></td>
        <td><span>2</span></td>
        <td><span>3</span></td>
        <td><span>4</span></td>
      </tr>
      <tr>
        <td><span>5</span></td>
        <td><span>6</span></td>
        <td><span>7</span></td>
        <td><span>8</span></td>
      </tr>
      <tr>
        <td><span>9</span></td>
        <td><span>10</span></td>
        <td><span>11</span></td>
        <td><span>12</span></td>
      </tr>
      <tr>
        <td><span>13</span></td>
        <td><span>14</span></td>
        <td><span>15</span></td>
        <td><span>16</span></td>
      </tr>
    </table>
  </body>
</html>
