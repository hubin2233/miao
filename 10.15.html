<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行和列同时hover</title>
    <style>
      table {
        border-collapse: collapse;
        margin: auto;
      }
      tr:hover {
        background-color: red;
      }

      td {
        position: relative;
        width: 100px;
        height: 100px;
        border: 2px solid black;
      }
      td:hover > span {
        background-color: red;
        height: 10000px;
        width: 100%;
        position: absolute;
        left: 0px;
        top: -999px;
        z-index: -10;
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col />
        <col />
        <col />
        <col />
      </colgroup>
      <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
      </tr>
      <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
      </tr>
      <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
      </tr>
      <tr>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
        <td><span></span></td>
      </tr>
    </table>
  </body>
</html>
