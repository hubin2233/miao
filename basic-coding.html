  if (delta == 0) {
    var x1 = (-b / a / 2).toFixed(5);
    console.log("x1=x2=" + x1);
  } else if (delta < 0) {
    var x1 = ((-b + Math.sqrt(-delta)) / a / 2).toFixed(5);
    var x2 = ((-b - Math.sqrt(-delta)) / a / 2).toFixed(5);
    var a1 = (-b / 2 / a).toFixed(5);
    var b1 = (Math.sqrt(-delta) / a / 2).toFixed(5);
    var c1 = (-Math.sqrt(-delta) / a / 2).toFixed(5);
    console.log(
      "x1=" + a1 + "+" + String(b1) + "i" + ";x2=" + a1 + String(c1) + "i"
    );
  } else {
    var x1 = ((-b + Math.sqrt(delta)) / a / 2).toFixed(5);
    var x2 = ((-b - Math.sqrt(delta)) / a / 2).toFixed(5);
    console.log("x1=" + x1 + ";x2=" + x2);
  }
</script>
