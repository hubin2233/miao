<script type="norun" id="ch0103/16">

  var d = Number(prompt("输入 yb"));

</script>

<script type="norun" id="ch0103/17">
  var x1 = Number(prompt("input x1"));
  var y1 = Number(prompt("input y1"));
  var x2 = Number(prompt("input x2"));
  var y2 = Number(prompt("input y2"));
  var x3 = Number(prompt("input x3"));
  var y3 = Number(prompt("input y3"));
  var s = Math.abs(
    (x1 * y3 + x2 * y1 + x3 * y2 - x1 * y2 - x2 * y3 - x3 * y1) * 0.5
  );
  console.log(s.toFixed(2));
</script>

<script type="norun" id="ch0103/20">
