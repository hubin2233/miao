<script type="norun" id="ch0104/19">

  var c = +prompt("运算符");
  var d;
  if ((c = "+")) {
    d = a + b;
  } else if ((c = "-")) {
    d = a - b;
  } else if ((c = "*")) {
    d = a * b;
  } else if ((c = "/" && b != 0)) {
    d = a / b;
  } else if (c == "/" && b == 0) {
    console.log("Divided by zero!");
  } else {
    console.log(" Invalid operator!");
  }
  console.log(d);
</script>
