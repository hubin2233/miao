<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
    }
    .title {
      height: 65px;
      background-color: rgb(48, 45, 45);
      border-bottom: 2px solid black;
      position: relative;
      top: 0;
    }
    .list {
      width: 190px;
      background-color: rgb(0, 162, 255);
      border-right: 2px solid black;
      position: fixed;
      left: 0px;
      top: 67px;
      bottom: 0px;
    }
    .text {
      position: fixed;
      right: 0;
      background-color: red;
      margin-left: auto;
    }
  </style>
  <body>
    <div class="title"></div>
    <div class="list"></div>
    <div class="text"></div>
  </body>
</html>
