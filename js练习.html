    <script>
      var a = +prompt("请输入a：");
      var b = +prompt("请输入b：");
      var c = +prompt("请输入c：");
      var delta = b * b - 4 * a * c;
      if (delta < 0) {
        console.log("无解");
      } else if ((delta = 0)) {
        var x = ((-b + Math.sqrt(delta)) / 2) * a;
        console.log(x);
      } else {
        var x1 = ((-b + Math.sqrt(delta)) / 2) * a;
        var x2 = ((-b - Math.sqrt(delta)) / 2) * a;
        console.log(x1);
        console.log(x2);
      }
    </script>
