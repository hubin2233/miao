<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>菜单</title>
    <style>
      * {
        margin: 0px;
        box-shadow: 0 0 0 0.5px grey;
      }
      ul {
        display: inline;
        position: relative;
        list-style: none;
      }
      .list1 {
        display: inline-block;
        position: relative;
        border-radius: 2px 2px 0 0;
        margin-right: 30px;
        font-size: 15px;
      }
      .list2-fru {
        position: absolute;
        top: 21px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="list1 fru">
        水果
        <ul class="list2-fru">
          <li>葡萄</li>
          <li>橘子</li>
          <li>苹果</li>
          <li>香蕉</li>
        </ul>
      </li>
      <li class="list1 veg">蔬菜</li>
      <li class="list1 tra">交通工具</li>
      <li class="list1 ele">电子产品</li>
    </ul>
  </body>
</html>
