<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=im, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 5px solid greenyellow;
        width: 960px;
        height: 540px;
        position: relative;
        overflow: hidden;
      }
      input:nth-child(1):checked ~ div img:nth-child(1),
      input:nth-child(2):checked ~ div img:nth-child(2),
      input:nth-child(3):checked ~ div img:nth-child(3),
      input:nth-child(4):checked ~ div img:nth-child(4),
      input:nth-child(5):checked ~ div img:nth-child(5) {
        opacity: 100;
        z-index: 10;
      }
      img {
        height: 100%;
        width: 100%;
        opacity: 0;
        position: absolute;
        transition: 2s;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="slider" id="A" />
    <input type="radio" name="slider" id="B" />
    <input type="radio" name="slider" id="C" />
    <input type="radio" name="slider" id="D" />
    <input type="radio" name="slider" id="E" />
    <div>
      <img src="https://w.wallhaven.cc/full/lm/wallhaven-lmxmxy.png" id="1" />
      <img src="https://w.wallhaven.cc/full/g8/wallhaven-g83m3d.jpg" id="2" />
      <img src="https://w.wallhaven.cc/full/2e/wallhaven-2em38y.jpg" id="3" />
      <img src="https://w.wallhaven.cc/full/xl/wallhaven-xlq1rv.jpg" id="4" />
      <img src="https://w.wallhaven.cc/full/6k/wallhaven-6k3oox.jpg" id="5" />
    </div>
  </body>
</html>
