<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .object-fit {
        width: 400px;
        height: 400px;
        object-fit: contain;
        border: 2px solid black;
        margin: auto;
      }
      div {
        width: 400px;
        height: 400px;
        position: fixed;
        border: 2px solid black;
      }
      .position {
        position: absolute;
        width: 100%;
        left: 0;
        bottom: 0;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <img
      src="https://w.wallhaven.cc/full/x1/wallhaven-x1wroo.jpg"
      class="object-fit"
    />
    <hr />
    <div>
      <img
        src="https://w.wallhaven.cc/full/x1/wallhaven-x1wroo.jpg"
        class="position"
      />
    </div>
  </body>
</html>
